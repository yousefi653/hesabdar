{% extends 'base2.html' %}

{% block title %}Register-page{% endblock %}
{% block content %}
    <div dir="auto">
        <h2><p><big>حسابدار</big></p></h2>
        <p><b>به برنامه حسابدار خوش آمدید جایی که میتونی دخل و خرج خودت رو یادداشت کنی.</b></p>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form method="post" class="form-control" style="background-color: #F2D56D;">
                        <h3 class="text-center">ثبث نام</h3>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-success" type="submit">ثبت نام</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
