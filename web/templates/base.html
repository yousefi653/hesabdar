<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <title>{% block title %}Base{% endblock %}</title>
    </head>
    <body style="background-color: #FAE9AA;">
        <header style="background-color: #F2D56D;">
            <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                    {% load static %}
                    <a class="navbar-brand" href="/"><img src="{% static 'web/img/logo.png' %}" alt="Logo" width="50" height="50"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarScroll">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                            <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">خانه</a>
                            </li> 
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    خرج/درآمد
                                </a>
                                <ul class="dropdown-menu" style="background-color: #FAE9AA;">
                                    <li><a class="dropdown-item" href="/account/create_expense/">اضافه کردن خرج ها</a></li>
                                    <li><a class="dropdown-item" href="/account/create_income/">اضافه کردن درآمد ها</a></li>
                                </ul>
                            </li>
                            <!-- Example split danger button -->
                            <div class="btn-group">
                                <button type="button" class="btn btn-warning">{% block user %}{% endblock %}</button>
                                <button type="button" class="btn btn-warning dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                                    <span class="visually-hidden">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu" style="background-color:#FAE9AA;">
                                    <li><a class="dropdown-item" href="/account/profile/">پروفایل</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="/account/logout/"><button class="btn btn-danger">خروج</button></a></li>
                                </ul>
                            </div>
                        </ul>
                    </div>
            </div>
            </nav>
        </header><br>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    </body>
    </body>
</html>
