{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h2>{{ title }}</h2><br>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <table class="table" border="5">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in data %}
                            <tr>
                                <td>{{ item.id }}</td>
                                <td>{{ item.title }}</td>
                                <td>{{ item.amount }}</td>
                                <td>{{ item.date }}</td>
                                <td>{{ item.time }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
